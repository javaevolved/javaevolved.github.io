modernCode: |-
  import org.jspecify.annotations.NullMarked;
  import org.jspecify.annotations.Nullable;

  @NullMarked
  public class UserService {

      public @Nullable User findById(String id) {
          return repository.findById(id).orElse(null);
      }

      public List<User> findAll() {
          return repository.findAll();
      }

      public User save(User user) {
          return repository.save(user);
      }
  }
summary: "Spring 7 adopts JSpecify annotations, making non-null the default and reducing\
  \ annotation noise."
explanation: "Spring 5 and 6 introduced their own null safety annotations in the `org.springframework.lang`\
  \ package. While useful, these were framework-specific and required annotating every\
  \ non-null element explicitly. Spring 7 migrates to JSpecify, a cross-ecosystem\
  \ standard for null safety. The `@NullMarked` annotation at the class or package\
  \ level declares that all unannotated types are non-null by default. Only actual\
  \ nullable types need the `@Nullable` annotation, dramatically reducing verbosity.\
  \ JSpecify annotations are recognized by major static analysis tools such as NullAway,\
  \ Error Prone, and IntelliJ IDEA, bringing richer tooling support beyond what Spring-specific\
  \ annotations provided."
