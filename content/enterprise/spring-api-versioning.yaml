explanation: "Before Spring Framework 7, API versioning required separate controller\
  \ classes per version (e.g., /api/v1/products, /api/v2/products), duplicating request\
  \ mappings and scattering version logic across many files. Spring Framework 7 introduces\
  \ native versioning through a new version attribute on @RequestMapping and related\
  \ annotations, plus a configureApiVersioning hook in WebMvcConfigurer. The version\
  \ can be resolved from a request header, a URL path segment, or a query parameter\
  \ ‚Äî all controlled in one place."
