oldCode: |-
  @PersistenceContext
  EntityManager em;

  public void transferFunds(Long from, Long to,
                            BigDecimal amount) {
      EntityTransaction tx = em.getTransaction();
      tx.begin();
      try {
          Account src = em.find(Account.class, from);
          Account dst = em.find(Account.class, to);
          src.debit(amount);
          dst.credit(amount);
          tx.commit();
      } catch (Exception e) {
          tx.rollback();
          throw e;
      }
  }
modernCode: |-
  @ApplicationScoped
  public class AccountService {
      @PersistenceContext
      EntityManager em;

      @Transactional
      public void transferFunds(Long from, Long to,
                                BigDecimal amount) {
          var src = em.find(Account.class, from);
          var dst = em.find(Account.class, to);
          src.debit(amount);
          dst.credit(amount);
      }
  }
