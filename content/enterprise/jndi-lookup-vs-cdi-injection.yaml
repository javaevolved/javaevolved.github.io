  public class OrderService {
      private DataSource ds;

      public void init() throws NamingException {
          InitialContext ctx = new InitialContext();
          ds = (DataSource) ctx.lookup(
              "java:comp/env/jdbc/OrderDB");
      }

      public List<Order> findAll()
              throws SQLException {
          try (Connection con = ds.getConnection()) {
              // query orders
          }
      }
  }
modernCode: |-
  @ApplicationScoped
  public class OrderService {
      @Inject
      @Resource(name = "jdbc/OrderDB")
      DataSource ds;

      public List<Order> findAll()
              throws SQLException {
          try (Connection con = ds.getConnection()) {
              // query orders
          }
      }
  }
summary: "Replace fragile JNDI string lookups with type-safe CDI injection for container-managed\
  \ resources."
explanation: "The traditional JNDI pattern forces you to use string-based resource\
  \ names, handle NamingException, and manage an InitialContext. CDI injection with\
  \ @Inject (or @Resource for container resources) lets the container wire dependencies\
  \ automatically. Typos become compile-time errors, and classes are easier to test\
  \ because dependencies can be injected directly."
