  public List<User> findByName(String name) {
      return em.createQuery(
          "SELECT u FROM User u WHERE u.name = :name",
          User.class)
          .setParameter("name", name)
          .getResultList();
  }

  public void save(User user) {
      em.persist(user);
  }
